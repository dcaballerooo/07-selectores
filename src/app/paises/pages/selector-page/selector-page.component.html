<h1>Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="guardar()">

<!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="forms-label">Continente:</label>
            <select class="form-control"
                    formControlName="region">
                <option value=""> -- Seleccione Continente -- </option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase"> {{ region }} </option>
            </select>
        </div>
    </div>
<!-- Pais -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="forms-label">País:</label>
            <select class="form-control"
                    formControlName="pais">
                <option value=""> -- Seleccione País -- </option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code"> {{ pais.name }} </option>
            </select>
        </div>
    </div>

    <!-- Fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="forms-label">Fronteras:</label>
            <select class="form-control"
                    formControlName="frontera">
                <option value=""> -- Seleccione Frontera -- </option>
                <option *ngFor="let frontera of fronteras"
                        [value]="frontera.alpha3Code"> {{ frontera.name }} </option>
            </select>
        </div>
    </div>


    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Loading...
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>


</form>

<h3>Formulario</h3>
<pre>Valid:{{ myForm.valid}}</pre>
<pre>{{ myForm.value | json}}</pre>
